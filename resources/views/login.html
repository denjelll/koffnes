<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Card</title>
    <!-- Tailwind CSS & DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {},
            },
            plugins: [daisyui],
            daisyui: {
                themes: ["light"], 
            },
        };
    </script>
</head>
<body class="h-screen flex items-end bg-[#EDE1D2] relative">

    <!-- Logo -->
    <img src="asset/Cashnes/6.png" alt="Logo" class="absolute top-5 left-5 w-28 sm:w-24 md:w-20 lg:w-28">

    <!-- Gambar Coffee Beans -->
    <img src="asset/Cashnes/2.png" alt="Coffee Beans" 
         class="absolute top-5 right-5 w-40 sm:w-32 md:w-28 lg:w-40 z-0">

    <!-- Header (Teks Welcome Back!) -->
    <div class="absolute top-40 sm:top-36 lg:top-44 w-full text-center z-10">
        <h1 class="text-4xl sm:text-3xl lg:text-5xl font-bold text-gray-800">Welcome Back!</h1>
    </div>

    <!-- Card -->
    <div class="w-full sm:w-96 bg-white shadow-lg p-6 rounded-t-[40px] rounded-b-lg mx-auto z-10 relative">
        <div class="text-center mb-4">
            <h2 class="text-2xl font-semibold text-gray-800">Login</h2>
        </div>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" 
                       class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" 
                       class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       required>
            </div>
            <button type="submit" 
                    class="w-full bg-[#412F26] text-white py-3 rounded-lg hover:bg-[#CBB89D] focus:outline-none">
                Login
            </button>
        </form>
    </div>

</body>
</html>
